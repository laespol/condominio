<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<p:menubar>
			<p:submenu label="Cadastros">
				<p:menuitem value="Tipo de Contato"
					outcome="/pages/tipocontato.xhtml" />
				<p:menuitem value="Função" outcome="/pages/funcao.xhtml" />
				<p:menuitem value="Usuario" outcome="/pages/usuario.xhtml" />
				<p:menuitem value="Condomino" outcome="/pages/condominio.xhtml" />
				<p:menuitem value="Responsavel" outcome="/pages/responsavel.xhtml" />
				<p:menuitem value="Estado" outcome="/pages/estado.xhtml" />
				<p:menuitem value="Contato" outcome="/pages/contato.xhtml" />
				<p:menuitem value="Sair" outcome="/login.xhtml" />
			</p:submenu>
			<p:submenu label="Acesso">
				<p:menuitem value="Estado" outcome="/pages/estadocad.xhtml" />
				<p:menuitem value="Contato"
					outcome="/pages/contato/contatoNovo.xhtml" />
			</p:submenu>
			<p:submenu label="Ajuda">
				<p:menuitem value="Sobre" />
			</p:submenu>
			<f:facet name="options">
					Bem Vindo Ao Sistema <p:outputLabel value="#{MBUsuario.status()}" />

				<p:commandButton type="button" value="Logout" icon="ui-icon-extlink"
					action="#{MBUsuario.logout}" />
			</f:facet>
		</p:menubar>
	</h:form>

</ui:composition>
