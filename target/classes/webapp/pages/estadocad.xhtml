<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml"></ui:include>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmEstCad">
			<p:panelGrid columns="3" border="true" style="">
				<p:outputLabel for="txtCodEstNovo" value="Sigla" />
				<p:inputText id="txtCodEstNovo" size="30" maxlength="50"
					value="#{MBEstadoCad.estado.codigo}" required="true"
					requiredMessage="O Campo Sigla é Obrigatório" />
					<p:commandButton value="teste"/>


				<p:outputLabel for="txtDescEstNovo" value="Descrição "
					style="font-weight:bold" />
				<p:inputText id="txtDescEstNovo" size="30" maxlength="50"
					value="#{MBEstadoCad.estado.descricao}" required="true"
					requiredMessage="O Campo Descrição é Obrigatório" />
				<p:commandButton value="teste1"/>

				<h:panelGrid columns="4">
					<p:commandButton value="Gravar"
						actionListener="#{MBEstadoCad.novo}" update=" :msgGlobal" />
					<p:commandButton value="Sair" process="@this"
						onclick="PF('dlgEstNovo').hide();">
						<p:resetInput target="pnlEstNovo" />
					</p:commandButton>
					<p:commandButton value="Pesquisa"
						actionListener="#{MBEstadoCad.novo}" update=" :msgGlobal" />
				</h:panelGrid>

			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
